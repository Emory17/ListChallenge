    <body onload="buildTable()">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark" id="mainNav">

                    <a class="navbar-brand" href="/index.html">

            </nav>
        </header>

        <main class="container mt-3">
            <div>
                <h1>Climbing Competition Judge Form</h1>
                <div class="mt-3 d-flex">
                    <h2>Judge Name :&nbsp;</h2>
                    <input type="text" />
                </div>
                <div class="d-flex gap-3 align-items-center">
                    <button
                        class="btn btn-secondary my-3"
                        data-bs-toggle="modal"
                        data-bs-target="#addDataModal"
                    >
                        Add Event
                    </button>
                    <h4>Sort By:</h4>
                    <select id="sortSelect" onchange="changeSort()">
                        <option value="name">Competitor</option>
                        <option value="route">Route #</option>
                        <option value="diff">Difficulty</option>
                        <option value="div">Division</option>
                    </select>
                    <button
                        class="btn btn-secondary"
                        onclick="switchSort(this)"
                    >
                        <i class="bi bi-arrow-down"></i>
                    </button>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered border">
                        <thead class="table-dark">
                            <th>Competitor</th>
                            <th>Route #</th>
                            <th>Difficulty</th>
                            <th>Flash?</th>
                            <th>Division</th>
                            <th>Options</th>
                        </thead>
                        <tbody id="climbTable"></tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer class="py-3">
            <div class="container">
                <div
                    class="row row-cols-1 row-cols-lg-3 gy-3 py-3 align-items-center text-center"
                >
                    <div class="col text-light order-md-first text-lg-start">
                        &copy; 2023 Emory Soper
                    </div>
                    <div class="col">
                        <img src="img/ESoperLogoTransparent.png" height="50" />
                    </div>
                    <div class="col text-lg-end">
                        <a href="https://www.linkedin.com/in/emory-soper"
                            ><i class="socialicons bi bi-linkedin p-2"></i
                        ></a>
                        <a href="https://github.com/Emory17"
                            ><i class="socialicons bi bi-github p-2"></i
                        ></a>
                    </div>
                </div>
            </div>
        </footer>

        <template id="tableRowTemplate">
            <tr>
                <td data-id="name"></td>
                <td data-id="route"></td>
                <td data-id="diff"></td>
                <td data-id="flash"></td>
                <td data-id="div"></td>
                <td data-id="options">
                    <button
                        class="btn btn-primary mx-2"
                        onclick="editData(this)"
                    >
                        Edit</button
                    ><button class="btn btn-danger" onclick="deleteData(this)">
                        Delete
                    </button>
                </td>
            </tr>
        </template>

        <template id="diffSelectTemplate">
            <select class="form-control">
                <option value="V0">V0</option>
                <option value="V1">V1</option>
                <option value="V2">V2</option>
                <option value="V3">V3</option>
                <option value="V4">V4</option>
                <option value="V5">V5</option>
                <option value="V6">V6</option>
                <option value="V7">V7</option>
                <option value="V8">V8</option>
                <option value="V9">V9</option>
                <option value="V10">V10</option>
            </select>
        </template>

        <template id="divSelectTemplate">
            <select class="form-control">
                <option value="BEG">Beginner</option>
                <option value="INT">Intermediate</option>
                <option value="ADV">Advanced</option>
            </select>
        </template>

        <div
            class="modal fade"
            id="addDataModal"
            tabindex="-1"
            aria-labelledby="addDataModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="addDataForm" action="#">
                        <div class="modal-header">
                            <div class="fs-5 d-flex w-100">
                                <h1>Add A New Climb</h1>
                            </div>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                                onclick="clearForm()"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <div>
                                <label for="Competitor" class="form-label"
                                    >Competitor</label
                                >
                                <input
                                    id="ename"
                                    name="Competitor"
                                    type="text"
                                    class="form-control"
                                />
                            </div>
                            <div>
                                <label for="Route" class="form-label"
                                    >Route #</label
                                >
                                <input
                                    id="eroute"
                                    name="Route"
                                    type="number"
                                    class="form-control"
                                />
                            </div>
                            <div>
                                <label for="Difficulty" class="form-label"
                                    >Difficulty</label
                                >
                                <select id="ediff" class="form-control">
                                    <option value="V0">V0</option>
                                    <option value="V1">V1</option>
                                    <option value="V2">V2</option>
                                    <option value="V3">V3</option>
                                    <option value="V4">V4</option>
                                    <option value="V5">V5</option>
                                    <option value="V6">V6</option>
                                    <option value="V7">V7</option>
                                    <option value="V8">V8</option>
                                    <option value="V9">V9</option>
                                    <option value="V10">V10</option>
                                </select>
                            </div>
                            <div>
                                <label for="Flash" class="form-label"
                                    >Flash</label
                                >
                                <div class="form-control">
                                    <input
                                        id="eflash"
                                        name="Flash"
                                        type="checkbox"
                                    />
                                </div>
                            </div>
                            <div>
                                <label for="Division" class="form-label"
                                    >Division</label
                                >
                                <select id="ediv" class="form-control">
                                    <option value="BEG">Beginner</option>
                                    <option value="INT">Intermediate</option>
                                    <option value="ADV">Advanced</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer d-flex">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                                onclick="clearForm()"
                            >
                                Cancel
                            </button>
                            <button
                                type="button"
                                class="btn btn-primary"
                                data-bs-dismiss="modal"
                                onclick="saveData()"
                            >
                                Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS-->
        <script
